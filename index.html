<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>JS Tic-Tac-Toe</title>
</head>
<body>
  <h1>JS Tic-Tac-Toe</h1>
  <div class="board-container">
    <div class="row1 col1" data-row="1" data-col="1"></div>
    <div class="row1 col2" data-row="1" data-col="2"></div>
    <div class="row1 col3" data-row="1" data-col="3"></div>
    <div class="row2 col1" data-row="2" data-col="1"></div>
    <div class="row2 col2" data-row="2" data-col="2"></div>
    <div class="row2 col3" data-row="2" data-col="3"></div>
    <div class="row3 col1" data-row="3" data-col="1"></div>
    <div class="row3 col2" data-row="3" data-col="2"></div>
    <div class="row3 col3" data-row="3" data-col="3"></div>
  </div>
</body>
</html>
